<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    
</head>
<body>

   <div id="loader">
    <div id="loaderimg">
        <img src="file-pokeball-png-0.png" alt="">
    </div>
  </div> 
    <header>
   <img src="Poke-Pedia-10-15-2023.png" alt="POKE-PEDIA">
    <form action="">
        
        <input type="text" name="search" placeholder="Search your pokemon " id="search">
        <label for="search"> <i class="fa-solid fa-magnifying-glass"></i></label>
    </form>
    </header>
    <button id="sort-button">Sort :
      <select name="sort-select" id="" value="sort">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </button>
    <div class="dow">
    <button class="button" id="button">Download
    <select name="download" id="download">
      <option value="txt" id="txt">txt</option>
      <option value="csv" id="csv">CSV</option>
      <option value="json" id="json">Json</option>
    </select>
  </button>
</div>
    </div>
    <div id="content" class="content"></div>
    
   
      <button id="prev">Prev</button>
      <button id="next">Next</button>
  
<script src="script.js"></script>
</body>
</html>
